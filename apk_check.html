                alert('ËØ∑ÈÄâÊã©APKÊñá‰ª∂ÔºÅ');
                return;
            }

                console.error('ÂàÜÊûêÂ§±Ë¥•:', error);
                showProgress(false);
                alert('APKÊñá‰ª∂ÂàÜÊûêÂ§±Ë¥•ÔºåËØ∑Á°Æ‰øùÊñá‰ª∂ÂÆåÊï¥‰∏îÊ†ºÂºèÊ≠£Á°Æ„ÄÇ');
            }
        }

        function detectProtections(fileList) {
            const detected = [];

            for (const [protectionName, signatures] of Object.entries(protectionSignatures)) {
                const evidence = [];

                // Ê£ÄÊü•ÁâπÂÆöË∑ØÂæÑÁöÑSOÊñá‰ª∂
                if (signatures.sopath) {
                    for (const path of signatures.sopath) {
                        if (fileList.includes(path)) {
                            evidence.push(`ÁâπÂÆöË∑ØÂæÑSOÊñá‰ª∂: ${path}`);
                        }
                    }
                }

                // Ê£ÄÊü•SOÊñá‰ª∂Âêç
                if (signatures.soname) {
                    for (const soname of signatures.soname) {
                        const found = fileList.find(file => 
                            file.includes(soname) && file.endsWith('.so')
                        );
                        if (found) {
                            evidence.push(`SOÊñá‰ª∂: ${found}`);
                        }
                    }
                }

                // Ê£ÄÊü•ÂÖ∂‰ªñÁâπÂæÅÊñá‰ª∂
                if (signatures.other) {
                    for (const otherFile of signatures.other) {
                        if (fileList.includes(otherFile)) {
                            evidence.push(`ÁâπÂæÅÊñá‰ª∂: ${otherFile}`);
                        }
                    }
                }

                // Ê£ÄÊü•Ê≠£ÂàôË°®ËææÂºèÂåπÈÖç
                if (signatures.soregex) {
                    for (const regexStr of signatures.soregex) {
                        try {
                            const regex = new RegExp(regexStr);
                            const matches = fileList.filter(file => regex.test(file));
                            if (matches.length > 0) {
                                evidence.push(`Ê≠£ÂàôÂåπÈÖç: ${matches.join(', ')}`);
                            }
                        } catch (e) {
                            console.warn('Ê≠£ÂàôË°®ËææÂºèËß£ÊûêÂ§±Ë¥•:', regexStr);
                        }
                    }
                }

                if (evidence.length > 0) {
                    detected.push({
                        name: protectionName,
                        evidence: evidence
                    });
                }
            }

            return detected;
        }

        function showProgress(show) {
            document.getElementById('progressBar').style.display = show ? 'block' : 'none';
            document.getElementById('statusText').style.display = show ? 'block' : 'none';
            
            if (show) {

            } else {

            // ÊòæÁ§∫ÁªüËÆ°‰ø°ÊÅØ
            statsGrid.innerHTML = `

                    <div class="stat-label">Êñá‰ª∂ÊÄªÊï∞</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${fileList.filter(f => f.endsWith('.so')).length}</div>
                    <div class="stat-label">SOÊñá‰ª∂Êï∞Èáè</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(currentFile.size / 1024 / 1024 * 100) / 100}</div>
                    <div class="stat-label">Êñá‰ª∂Â§ßÂ∞è(MB)</div>
                </div>
            `;

            // ÊòæÁ§∫Ê£ÄÊµãÁªìÊûú
            if (detectedProtections.length === 0) {
                detectionResults.innerHTML = `
                    <div class="result-card clean">
                        <div class="result-title">‚úÖ Êú™Ê£ÄÊµãÂà∞Âä†Âõ∫</div>
                        <p>ËØ•APKÊñá‰ª∂Êú™ÂèëÁé∞Â∑≤Áü•ÁöÑÂä†Âõ∫‰øùÊä§ÁâπÂæÅÔºåÂèØËÉΩ‰∏∫ÂéüÁîüÂ∫îÁî®Êàñ‰ΩøÁî®‰∫ÜÊú™Áü•ÁöÑÂä†Âõ∫ÊñπÊ°à„ÄÇ</p>
                    </div>
                `;
            } else {
                detectionResults.innerHTML = `
                    <div class="result-card detected">
                        <div class="result-title">üêü Ê£ÄÊµãÂà∞ ${detectedProtections.length} ÁßçÂä†Âõ∫ÊñπÊ°à</div>
                        <p>ËØ•APKÊñá‰ª∂Â∑≤Ë¢´Âä†Âõ∫‰øùÊä§ÔºåÊ£ÄÊµãÂà∞‰ª•‰∏ãÂä†Âõ∫ÁâπÂæÅÔºö</p>
                    </div>
                ` + detectedProtections.map(protection => `

        }

        // Êñá‰ª∂‰ø°ÊÅØÊòæÁ§∫
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Ê∑ªÂä†Êõ¥Â§öÂàÜÊûêÂäüËÉΩ
        function analyzeAPKStructure(fileList) {
            const structure = {
                hasNativeLibs: fileList.some(f => f.startsWith('lib/') && f.endsWith('.so')),
                hasAssets: fileList.some(f => f.startsWith('assets/')),
                hasResources: fileList.some(f => f.startsWith('res/')),
                hasDexFiles: fileList.filter(f => f.endsWith('.dex')).length,
                architectures: []
            };

            // Ê£ÄÊµãÊîØÊåÅÁöÑCPUÊû∂ÊûÑ
            const archDirs = fileList.filter(f => f.startsWith('lib/')).map(f => f.split('/')[1]);
            structure.architectures = [...new Set(archDirs)];

            return structure;
        }
